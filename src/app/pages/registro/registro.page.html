<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="mostrarMenu()">
                <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Agendar Servicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <form #formulario="ngForm" (ngSubmit)="onSubmit()">

        <ion-item>
            <ion-label>Tipo Servicio:</ion-label>
            <ion-input type="text" placeholder="Tipo Servicio" name="nombre" [(ngModel)]="newAgendamiento.tipo" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Fecha:</ion-label>
            <ion-input type="text" placeholder="Fecha" name="fecha" [(ngModel)]="newAgendamiento.fecha" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Hora:</ion-label>
            <ion-input type="text" placeholder="Hora" name="hora" [(ngModel)]="newAgendamiento.hora"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Patente:</ion-label>
            <ion-input type="text" placeholder="Patente" name="patente" [(ngModel)]="newAgendamiento.patente" required minlength="6" maxlength="6"></ion-input>
        </ion-item>
        <ion-button [disabled]="formulario.invalid" type="submit" expand="block" routerLink='/inicio'>

            Enviar
        </ion-button>
    </form>

</ion-content>
